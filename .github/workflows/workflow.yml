name: Main workflow
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        keg_version:
          - 'snapshot'
    steps:
    - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - uses: purcell/setup-emacs@master
      with:
        version: 26.3

    - run: yarn install
    - run: yarn run format-check
    - run: yarn test

    - uses: ./
      with:
        version: ${{ matrix.keg_version }}
